
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuleMaster — Exam Simulator</title>
  <style>
:root{--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--accent:#38bdf8;--correct:#22c55e;--wrong:#ef4444;--answered:#f59e0b}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica Neue,Arial,Noto Sans,sans-serif;background:var(--bg);color:var(--text)}
.app{max-width:1200px;margin:0 auto;padding:16px}header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.timer{font-weight:bold;color:var(--accent);font-size:1.2rem}button{background:var(--panel);color:var(--text);border:1px solid #1f2937;padding:8px 12px;border-radius:6px;cursor:pointer}button:disabled{opacity:.6;cursor:not-allowed}
.hidden{display:none}.layout{display:grid;grid-template-columns:1fr 260px;gap:16px}.question-area{background:var(--panel);padding:16px;border-radius:10px}
.q-header{display:flex;align-items:baseline;justify-content:space-between;margin-bottom:8px}.q-type{font-size:.9rem;opacity:.8}
.q-body{white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,Liberation Mono,Courier New,monospace;background:#0b1220;padding:12px;border-radius:8px}
.q-body svg{background:#0b1220;border-radius:8px;margin-bottom:8px}
.options{margin-top:12px}.options label{display:block;padding:8px;border:1px solid #1f2937;border-radius:8px;margin-bottom:8px;cursor:pointer}.options input{margin-right:8px}
.nav{display:flex;justify-content:space-between;margin-top:8px}.palette{background:var(--panel);padding:12px;border-radius:10px}
.grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}.grid button{padding:10px;border-radius:8px;border:1px solid #1f2937}
.grid button.answered{background:#1f2937;color:var(--answered)}.grid button.current{outline:2px solid var(--accent)}
.grid button.correct{background:#052e1a;color:var(--correct)}.grid button.wrong{background:#3a0410;color:var(--wrong)}#score{font-size:1.2rem;margin-bottom:8px}
#breakdown{margin-bottom:12px}#report{background:var(--panel);padding:12px;border-radius:10px}#report details{margin-bottom:8px}footer{margin-top:20px;opacity:.7}
.controls{display:flex;gap:8px;align-items:center}.small{font-size:12px;opacity:.8}
</style>
</head>
<body>
  <div class="app">
    <header>
      <h1>MuleMaster — Exam Simulator</h1>
      <div class="meta">
        <div class="timer" id="timer">120:00</div>
        <div class="controls">
          <button id="startBtn">Start New Exam</button>
          <button id="submitBtn" disabled>Submit</button>
          <button id="restartBtn" disabled>Restart</button>
          <button id="resetPoolBtn" class="small">Reset Pool</button>
        </div>
      </div>
    </header>

    <main>
      <section id="intro">
        <p>This exam draws <strong>60 unique questions</strong> per attempt from a bank of <strong>1200 questions</strong>. Diagram questions use <strong>unique SVG flows</strong> per item (different shapes, colors, labels, connectors, and highlighted step).</p>
      </section>

      <section id="exam" class="hidden">
        <div class="layout">
          <div class="question-area">
            <div class="q-header"><span id="qNumber">Q1</span><span class="q-type" id="qType"></span></div>
            <div class="q-body" id="qBody"></div>
            <form class="options" id="optionsForm"></form>
            <div class="nav"><button id="prevBtn">Prev</button><button id="nextBtn">Next</button></div>
          </div>
          <aside class="palette"><h2>Question Palette</h2><div id="palette" class="grid"></div></aside>
        </div>
      </section>

      <section id="result" class="hidden">
        <h2>Result</h2>
        <div id="score"></div>
        <div id="breakdown"></div>
        <div id="report"></div>
        <button id="newExamBtn">New Random Exam</button>
      </section>
    </main>

    <footer><small>© 2025 MuleMaster</small></footer>
  </div>

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function deepClone(o){return JSON.parse(JSON.stringify(o))}
function pickUnique(idsPool, n){const taken=new Set(JSON.parse(localStorage.getItem('usedIds')||'[]'));const pool=idsPool.filter(id=>!taken.has(id));shuffle(pool);const selected=pool.slice(0,n);if(selected.length<n){const fallback=idsPool.filter(id=>!selected.includes(id));shuffle(fallback);while(selected.length<n && fallback.length){selected.push(fallback.shift())}}const allUsed=new Set(JSON.parse(localStorage.getItem('usedIds')||'[]'));selected.forEach(id=>allUsed.add(id));localStorage.setItem('usedIds',JSON.stringify(Array.from(allUsed)));return selected}
const STATE={all:[],q:[],answers:{},current:0,durationSeconds:120*60,remaining:120*60,timerId:null,finished:false};
function prepareExam(){STATE.all=QUESTIONS.map(q=>{const clone=deepClone(q);const opts=clone.options.map((t,i)=>({t,i}));shuffle(opts);const newOpts=opts.map(o=>o.t);const correctText=clone.options[clone.correctIndex];const newCI=newOpts.findIndex(t=>t===correctText);clone.options=newOpts;clone.correctIndex=newCI;return clone});const ids=STATE.all.map(q=>q.id);const chosenIds=pickUnique(ids,60);const map=new Map(STATE.all.map(q=>[q.id,q]));STATE.q=chosenIds.map(id=>map.get(id));STATE.answers={};STATE.current=0;STATE.remaining=STATE.durationSeconds;STATE.finished=false}
function mmss(sec){const m=Math.floor(sec/60),s=sec%60;return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`}
function startTimer(){const t=document.getElementById('timer');clearInterval(STATE.timerId);STATE.timerId=setInterval(()=>{if(STATE.finished){clearInterval(STATE.timerId);return}STATE.remaining--;if(STATE.remaining<=0){STATE.remaining=0;clearInterval(STATE.timerId);submitExam()}t.textContent=mmss(STATE.remaining)},1000);t.textContent=mmss(STATE.remaining)}
function renderPalette(){const pal=document.getElementById('palette');pal.innerHTML='';STATE.q.forEach((q,i)=>{const b=document.createElement('button');b.textContent=i+1;b.classList.toggle('answered',STATE.answers[i]!==undefined);b.classList.toggle('current',i===STATE.current);b.addEventListener('click',()=>{STATE.current=i;renderQuestion()});pal.appendChild(b)})}
function renderQuestion(){const q=STATE.q[STATE.current];document.getElementById('qNumber').textContent=`Q${STATE.current+1}`;document.getElementById('qType').textContent=q.type;const body=document.getElementById('qBody');body.innerHTML='';if(q.type==='Diagram' && q.diagramSvg){body.innerHTML=q.diagramSvg+'<p style="margin-top:6px">'+q.stem+'</p>'}else if(q.type==='Code' && q.code){body.innerHTML='<pre>'+q.code.replace(/</g,'&lt;').replace(/>/g,'&gt;')+'</pre>
'+q.stem}else{body.textContent=q.stem}const form=document.getElementById('optionsForm');form.innerHTML='';q.options.forEach((opt,idx)=>{const id=`opt_${idx}`;const label=document.createElement('label');const input=document.createElement('input');input.type='radio';input.name='option';input.id=id;input.value=idx;input.checked=STATE.answers[STATE.current]===idx;input.addEventListener('change',()=>{STATE.answers[STATE.current]=idx;renderPalette()});label.appendChild(input);label.appendChild(document.createTextNode(String.fromCharCode(65+idx)+'. '+opt));form.appendChild(label)});renderPalette()}
function updateButtons(){document.getElementById('submitBtn').disabled=STATE.q.length===0;document.getElementById('restartBtn').disabled=STATE.q.length===0}
function showSection(id){['intro','exam','result'].forEach(s=>document.getElementById(s).classList.add('hidden'));document.getElementById(id).classList.remove('hidden')}
function startExam(){prepareExam();showSection('exam');renderQuestion();updateButtons();startTimer()}
function submitExam(){STATE.finished=true;let correct=0;const details=[],typeCounts={},typeCorrect={};STATE.q.forEach((q,i)=>{typeCounts[q.type]=(typeCounts[q.type]||0)+1;const sel=STATE.answers[i];const ok=sel!==undefined&&sel===q.correctIndex;if(ok){correct++;typeCorrect[q.type]=(typeCorrect[q.type]||0)+1}details.push({number:i+1,type:q.type,question:q.stem,selected:sel!==undefined?q.options[sel]:null,correct:q.options[q.correctIndex],explanation:q.explanation,isCorrect:ok,diagram:q.diagramSvg||null,code:q.code||null})});const score=document.getElementById('score');const pct=Math.round((correct/STATE.q.length)*100);score.textContent=`Score: ${correct}/${STATE.q.length} (${pct}%) — Time used: ${mmss(STATE.durationSeconds-STATE.remaining)}`;const bd=document.getElementById('breakdown');bd.innerHTML='<strong>Breakdown by type</strong><br/>'+Object.keys(typeCounts).map(t=>{const c=typeCounts[t],k=typeCorrect[t]||0,p=Math.round((k/c)*100);return `${t}: ${k}/${c} (${p}%)`}).join('<br/>');const rep=document.getElementById('report');rep.innerHTML='';details.forEach(d=>{const block=document.createElement('details');const sum=document.createElement('summary');sum.textContent=`Q${d.number} — ${d.isCorrect?'✔ Correct':'✖ Wrong'}`;block.appendChild(sum);if(d.diagram){const div=document.createElement('div');div.innerHTML=d.diagram;block.appendChild(div);}const pre=document.createElement('pre');pre.textContent=d.code?d.code:d.question;block.appendChild(pre);const pSel=document.createElement('p');pSel.textContent='Your answer: '+(d.selected??'Not answered');block.appendChild(pSel);const pCorr=document.createElement('p');pCorr.textContent='Correct answer: '+d.correct;block.appendChild(pCorr);const pExp=document.createElement('p');pExp.textContent='Explanation: '+d.explanation;block.appendChild(pExp);rep.appendChild(block)});const pal=document.getElementById('palette');pal.querySelectorAll('button').forEach((b,i)=>{b.classList.remove('current');const sel=STATE.answers[i];const ok=sel!==undefined&&sel===STATE.q[i].correctIndex;b.classList.add(ok?'correct':'wrong')});document.getElementById('submitBtn').disabled=true;showSection('result')}
function restartExam(){STATE.finished=false;STATE.answers={};STATE.current=0;STATE.remaining=STATE.durationSeconds;showSection('exam');renderQuestion();updateButtons();startTimer()}
function resetPool(){localStorage.removeItem('usedIds');alert('Question pool has been reset. New exams can reuse earlier questions.')} 
function initEvents(){document.getElementById('startBtn').addEventListener('click',startExam);document.getElementById('submitBtn').addEventListener('click',submitExam);document.getElementById('restartBtn').addEventListener('click',restartExam);document.getElementById('newExamBtn').addEventListener('click',startExam);document.getElementById('prevBtn').addEventListener('click',()=>{STATE.current=Math.max(0,STATE.current-1);renderQuestion()});document.getElementById('nextBtn').addEventListener('click',()=>{STATE.current=Math.min(STATE.q.length-1,STATE.current+1);renderQuestion()});document.getElementById('resetPoolBtn').addEventListener('click',resetPool)}
window.addEventListener('DOMContentLoaded',()=>{initEvents();document.getElementById('restartBtn').disabled=true})
